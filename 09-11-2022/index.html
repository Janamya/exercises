<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="just my practice website">
    <meta name="keywords" content="html, css, js">
    <meta name="author" content="Lamija">
    <meta http-equiv="refresh" content="30">
    <title>Html for testers</title>
</head>
<body>
    <h1>This is <i>H1</i> heading</h1>
    <h2>This is <mark>H2 heading</mark></h2>
    <h6>This is <del>H6 heading</del></h6>
    <!-- <p>This paragraph for text content</p> -->
    

    <a href="https://www.w3schools.com" target="_blank">Link to W3C</a>
    <br>
    <img src="https://global-uploads.webflow.com/619e15d781b21202de206fb5/6225a008ad35543a899e9b25_What%20is%20End-to-End%20Testing_-100%20(1).jpg" alt="Image not found" width="100" height="100">

    <table id="users-table">
        <tr class="table-row">
            <th id="table_header_name">First name</th>
            <th>Last name</th>
            <th>Age</th>
        </tr>
        <tr class="table-row" >
            <td>Mark</td>
            <td>Smith</td>
            <td>25</td>
        </tr>
        <tr class="table-row">
            <td>Hector</td>
            <td>Domingo</td>
            <td>30</td>
        </tr>
    </table>

    <ul>
        <li>Javascript</li>
        <li>Java</li>
        <li>Phyton</li>
        <li>PHP</li>
        <li>Golang</li>
    </ul>

    <ol data-test-id="list-with-names">
        <li>Mark</li>
        <li>Peter</li>
        <li>Barbara</li>
    </ol>

    <form data-test-id="login-form">
        First Name:<br>
        <input type="text" placeholder="Enter your name..">
        <br>
        Last Name:<br>
        <input type="text" placeholder="Enter your last name..">
        <br>
        Age:<br>
        <input type="number" placeholder="Enter your age..">
        <br>
        <input type="submit" value="Submit Form">

    </form>
    <button data-test-id="btn-menu" class="btn-large">Menu</button>
    <button data-test-id="btn-maps" class="btn-large">Maps</button>
    <button data-test-id="btn-users" class="btn-large">Users</button>

    <h3>&copy</h3>
    <h3>&copy</h3>
    <h3>&copy</h3>

    <h1>TIME</h1>
    <button type="button" id="get-date-button" onclick="document.getElementById('date').innerHTML = Date()">Interactive button</button>
    <p id="date"></p>

</body>
</html>
