     //for loop - to output something number of times
     //output numbers from 0-10 in different rows
     
     var count;

     for(count = 0; count <= 10; count++) {
        document.write(count);
        document.write("<br />");
     }

     //for in loop will loop through each element of the object and output the data
     var txt = "";
     var person = {fname:"John", lname:"Smith", age:30};
     var x;
     for (x in person) {
        txt += person[x] + " ";
     }
     document.getElementById("demo").innerHTML = txt;
    

     //while loop will loop throught a block of code as long as the specified condition is meet
     var i = 0; 
     while (i < 20) {
        document.write(i);
        i++;
     }
